<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMinds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 id="title">QuizMinds</h1>
        <div class="form">
            <div class="quiz">
                <h2 id="question">Answer This question?</h2>
            </div>
    
            <div id="answerBox">
                <button class="ansBtn">Answer 2</button>
                <button class="ansBtn">Answer 1</button>
                <button class="ansBtn">Answer 3</button>
                <button class="ansBtn">Answer 4</button>
            </div>
    
            <button id="nextBtn">Next</button>
             <div id="celebrate"><img id="celebrateImg"  src="media/firework.gif" alt=""></div>
            <div id="cry"><img id="cryImg"  src="media/cry.gif" alt=""></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
